  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #fff; }
    header { background: #aaa; height: 200px; text-align: center; line-height: 200px; font-size: 24px; }
    .container { display: flex; justify-content: center; padding: 0; }
    .content { display: grid; grid-template-columns: repeat(3, 250px); column-gap: 10px; row-gap: 14px; margin-top: 0; }
    .thumbnail {
      display: block;
      width: 250px;
      background: #ddd;
      text-align: left;
      color: inherit;
      text-decoration: none;
    }
    .thumbnail img { width: 250px; height: 250px; object-fit: cover; display: block; }
    .caption { padding: 13px 0; text-align: left; width: 250px; margin: 0; }
    .side { width: 575px; background: #eee; }

    @media (max-width: 1200px) {
      .content { grid-template-columns: repeat(2, 250px); }
    }
    @media (max-width: 768px) {
      .side { display: none; }
      .container { padding: 0; }
      .content {
        grid-template-columns: 1fr;
        padding: 0;
        row-gap: 40px;
      }
      .thumbnail {
        width: 100vw;
        max-width: 100vw;
      }
      .thumbnail img {
        width: 100vw;
        height: 100vw;
      }
      .caption {
        width: 100vw;
        padding: 13px 0;
        text-align: left;
      }
    }
  </style>
</head>
