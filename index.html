<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 메인페이지</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #ffffff; }
    header { background: #aaa; height: 200px; text-align: center; line-height: 200px; font-size: 24px; }
    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 14px;
      margin-top: 0;
      background-color: #ffffff;
    }
    .thumbnail {
      display: block;
      width: 250px;
      background: #ddd;
      text-align: left;
      color: inherit;
      text-decoration: none;
    }
    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .caption {
      padding: 13px 0;
      text-align: left;
      width: 250px;
      margin: 0;
      background-color: #ffffff;
    }
    .side {
      width: 575px;
      background-color: #ffffff;
    }

    @media (max-width: 1200px) {
      .content { grid-template-columns: repeat(2, 250px); }
    }
    @media (max-width: 768px) {
      .side { display: none; }
      .container { padding: 0; }
      .content {
        grid-template-columns: 1fr;
        padding: 0;
        row-gap: 40px;
        background-color: #ffffff;
      }
      .thumbnail {
        width: 100vw;
        max-width: 100vw;
      }
      .thumbnail img {
        width: 100vw;
        height: 100vw;
      }
      .caption {
        width: 100vw;
        padding: 13px 0;
        text-align: left;
        background-color: #ffffff;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background: #ffffff;">
  <header style="max-width: 1920px; margin: 0 auto;">
    <img src="images/header1.png?v=3"
         alt="logo"
         style="display: block; width: 100%; height: auto;" />
  </header>
  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>
</body>

  <script>
    const gallery = document.getElementById('gallery');
    const numThumbnails = 13;

    for (let i = numThumbnails; i >= 1; i--) {
      gallery.innerHTML += `
        <a href="detail${i}.html" class="thumbnail">
          <img src="images/thumb${i}.png" alt="썸네일${i}" />
          <div class="caption">썸네일 제목 ${i}</div>
        </a>`;
    }
  </script>
</body>
</html>
