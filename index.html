<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 메인페이지</title>

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion", serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 40px;
      margin-top: 0;
      background-color: #ffffff;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-align: left;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .caption {
      margin: 13px 0;
      font-size: 12px;
      line-height: 1.4;
      background-color: #ffffff;
    }

    .side {
      width: 575px;
      background-color: #ffffff;
    }

    @media (max-width: 1200px) {
      .content { grid-template-columns: repeat(2, 250px); }
    }

    @media (max-width: 768px) {
      .side { display: none; }
      .container { padding: 0; }

      .content {
        grid-template-columns: 1fr;
        padding: 0;
        row-gap: 40px;
        background-color: #ffffff;
      }

      .thumbnail {
        width: 100vw;
        max-width: 100vw;
      }

      .thumbnail img {
        width: 100vw;
        height: 100vw;
      }

      .caption {
  margin: 14px 0;
  font-size: 12px;
  line-height: 12px; /* 텍스트 높이와 동일하게 */
  background-color: #ffffff;
}

    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }

    @media (max-width: 768px) {
      .header {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const titles = [
      "blish",
      "lost romance",
      "te cura",
      "An inverted realtionship",
      "Immortality : The Death of Death",
      "Heaven",
      "Everybody",
      "Ideal Expression",
      "Monster",
      "alfoze",
      "2025 Valentine",
      "Forever",
      "Lov"
    ];

    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const title = titles[i - 1];
      const item = document.createElement('a');
      item.href = `detail${index}.html`;
      item.className = 'thumbnail';
      item.innerHTML = `
        <img src="images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption">${title}</div>
      `;
      gallery.appendChild(item);
    }
  </script>
</body>
</html>
