<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze</title>

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 13px;
      margin-top: 0;
      background-color: #ffffff;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-align: left;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    @media (min-width: 769px) {
      .thumbnail:hover img {
        transform: scale(1.05);
      }
    }

    .caption {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-top: 13px;
      font-size: 12px;
      line-height: 12px;
      background-color: #ffffff;
    }

    .caption .title {
      margin-right: 20px;
    }

    .caption .category {
      margin-right: 60px;
    }

    .side {
      width: 575px;
      background-color: #ffffff;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }

    .footer {
      width: 100%;
      height: 150px;
      background: #ffffff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .footer .left-link,
    .footer .contact-link,
    .footer .slide-button {
      position: static;
      margin: 0;
    }

    .footer .left-link a,
    .footer .contact-link a {
      color: inherit;
      text-decoration: none;
    }

    .footer .slide-button img {
      width: 10px;
      height: 10px;
    }

    .slide-panel {
      position: fixed;
      top: 0;
      right: -575px;
      width: 575px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      transition: right 0.3s ease;
      z-index: 3000;
    }

    .slide-panel.open {
      right: 0;
    }

    @media (max-width: 1200px) {
      .content { grid-template-columns: repeat(2, 250px); }
    }

    @media (max-width: 768px) {
      .side { display: none; }
      .container { padding: 0; }

      .content {
        grid-template-columns: 1fr;
        padding: 0;
        row-gap: 13px;
        background-color: #ffffff;
      }

      .thumbnail {
        width: 100%;
      }

      .thumbnail img {
        display: block;
        width: 100%;
        height: auto;
      }

      .caption {
        display: flex;
        align-items: flex-start;
        margin-top: 13px;
        font-size: 12px;
        line-height: 12px;
        background-color: #ffffff;
        width: 100%;
      }

      .caption .title {
        margin-left: 10px;
        margin-right: 45px;
      }

      .caption .year {
        margin-left: auto;
        margin-right: 10px;
      }

      .header {
        height: 80px;
      }

      .footer {
        height: 80px;
        padding: 0 20px;
        font-size: 12px;
      }

      .footer .left-link,
      .footer .contact-link,
      .footer .slide-button {
        position: static;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <div class="footer">
    <div class="left-link"><a href="https://instagram.com/alfoxze" target="_blank">@alfoze</a></div>
    <div class="contact-link"><a href="mailto:uxxwd9@gmail.com">contact</a></div>
    <div class="slide-button"><img src="images/list.png" alt="list" /></div>
  </div>

  <div class="slide-panel" id="slidePanel"></div>

  <script>
    const titles = [
      "te cura", "lost romance", "blish", "An inverted realtionship",
      "Immortality : The Death of Death", "Heaven", "Everybody",
      "Ideal Expression", "Monster", "alfoze",
      "Valentine", "Forever", "Lov"
    ];

    const categories = [
      "brand design", "graphic design", "brand design", "editorial",
      "brand design", "graphic design", "graphic design",
      "graphic design", "graphic design", "brand design",
      "graphic design", "graphic design", "brand design"
    ];

    const years = [
      "2022", "2023", "2023", "2023",
      "2024", "2024", "2024", "2024",
      "2024", "2025", "2025", "2025", "2025"
    ];

    const gallery = document.getElementById('gallery');

    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const title = titles[i - 1];
      const category = categories[i - 1];
      const year = years[i - 1];

      const item = document.createElement('a');
      item.href = `detail${index}.html`;
      item.className = `thumbnail thumb${index}`;
      item.innerHTML = `
        <img src="images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption caption-thumb${index}">
          <span class="title">${title}</span>
          <span class="category">${category}</span>
          <span class="year">${year}</span>
        </div>
      `;
      gallery.appendChild(item);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const leftLink = document.querySelector('.left-link');
      const contactLink = document.querySelector('.contact-link');

      if (window.innerWidth > 768) {
        const rect = leftLink.getBoundingClientRect();
        const parentRect = leftLink.offsetParent.getBoundingClientRect();
        const left = rect.left - parentRect.left;
        const width = rect.width;

        contactLink.style.position = 'absolute';
        contactLink.style.left = (left + width + 140) + 'px';
      }
    });

    const slideBtn = document.querySelector('.slide-button');
    const slidePanel = document.getElementById('slidePanel');

    slideBtn.addEventListener('click', () => {
      slidePanel.classList.toggle('open');
    });
  </script>
</body>
</html>
