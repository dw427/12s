<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 100%;
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 100%;
      max-width: 770px;
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 40px 10px;
      width: 100%;
      max-width: 770px;
    }
    .thumbnail {
      text-decoration: none;
      color: inherit;
    }
    .thumbnail img {
      width: 100%;
      display: block;
    }
    .caption {
      margin-top: 13px;
      margin-bottom: 13px;
      text-align: left;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 0;
      }
      .container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/header.png" alt="헤더 이미지" />
    </header>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const numThumbnails = 13;

    for (let i = numThumbnails; i >= 1; i--) {
      gallery.innerHTML += `
        <a href="detail${i}.html" class="thumbnail">
          <img src="images/thumb${i}.png" alt="썸네일${i}" />
          <div class="caption">썸네일 제목 ${i}</div>
        </a>
      `;
    }
  </script>
</body>
</html>
