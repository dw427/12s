<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>썸네일 자동 생성 갤러리</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1920px;
      margin: 0 auto;
    }
    .side {
      width: 575px;
    }
    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 250px);
      gap: 40px 10px;
      justify-content: center;
      padding: 40px 0;
    }
    .thumbnail {
      text-decoration: none;
      color: inherit;
    }
    .thumbnail img {
      width: 250px;
      height: 250px;
      display: block;
    }
    .caption {
      padding: 13px 0;
      text-align: left;
    }

    @media screen and (max-width: 1024px) {
      .side {
        display: none;
      }
      .content {
        grid-template-columns: repeat(2, 250px);
      }
    }

    @media screen and (max-width: 480px) {
      .content {
        grid-template-columns: 1fr;
        padding: 20px;
        gap: 40px;
      }
      .thumbnail img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const numThumbnails = 13;

    for (let i = 1; i <= numThumbnails; i++) {
      gallery.innerHTML += `
        <a href="detail${i}.html" class="thumbnail">
          <img src="images/thumb${i}.png" alt="썸네일${i}" />
          <div class="caption">썸네일 제목 ${i}</div>
        </a>
      `;
    }
  </script>
</body>
</html>
