<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #ffffff; }
    .container { display: flex; justify-content: center; padding: 0; }
    .side { width: 575px; background: #ffffff; }
    .content { max-width: 770px; text-align: center; }
    img { width: 100%; height: auto; }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      font-size: 14px;
      z-index: 1000;
      background: transparent;
      pointer-events: none;
      box-sizing: border-box;
    }

    .footer-inner {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 80px;
      justify-content: space-between;
    }

    .footer-left {
      display: flex;
      align-items: center;
    }

    .footer-left img {
      width: 14px;
      height: auto;
      margin-right: 10px;
    }

    .footer-left span:first-of-type {
      margin-right: 50px;
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    @media (max-width: 768px) {
      .side { display: none; }
      .content { width: 100vw; }
      img { width: 100vw; }
      .header { height: 80px; }
      .footer-bar { display: none; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content">
      <img src="images/thumb9.png" alt="상세 이미지 9">
    </div>
    <div class="side"></div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <div class="footer-left">
        <img src="images/back_icon.png" alt="back icon" />
        <span>site cura</span>
        <span>brand design</span>
      </div>
      <div class="footer-right">
        <span>personal project</span>
        <span>2022</span>
      </div>
    </div>
  </div>
</body>
</html>
