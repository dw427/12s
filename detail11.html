<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상세페이지 11</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      max-width: 1270px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      text-align: center;
      margin: 40px 0;
    }
    .main-image {
      display: flex;
      justify-content: center;
    }
    .main-image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/header.png" alt="헤더 이미지" />
    </header>
    <div class="main-image">
      <img src="images/thumb11.png" alt="상세 이미지 11" />
    </div>
  </div>
</body>
</html>
