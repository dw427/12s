<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 페이지 10</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #ffffff; }
    header { background: #aaa; height: 200px; text-align: center; line-height: 200px; font-size: 24px; }
    .container {
      display: flex;
      justify-content: center;
      padding: 0;
    }
    .side { width: 575px; background: #ffffff; }
    .content {
      max-width: 770px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      .side { display: none; }
      .content { width: 100vw; }
      img { width: 100vw; }
    }
  </style>
</head>
<body>
  <header>상세페이지 10</header>
  <div class="container">
    <div class="side"></div>
    <div class="content">
      <img src="images/thumb10.png" alt="상세 이미지 10">
    </div>
    <div class="side"></div>
  </div>
</body>
</html>
