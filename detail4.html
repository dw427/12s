<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 페이지 4</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #ffffff; }
    .container { display: flex; justify-content: center; padding: 0; }
    .side { width: 575px; background: #ffffff; }
    .content { max-width: 770px; text-align: center; }
    img { width: 100%; height: auto; }
    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }
    @media (max-width: 768px) {
      .side { display: none; }
      .content { width: 100vw; }
      img { width: 100vw; }
      .header { height: 80px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>
  <div class="container">
    <div class="side"></div>
    <div class="content">
      <img src="images/thumb4.png" alt="상세 이미지 4">
    </div>
    <div class="side"></div>
  </div>
</body>
</html>
